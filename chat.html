<form class="vh-100 gradient-custom" action="/pagina-processa-dados-do-form" method="post">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-0">

                            <h2 class="fw-bold mb-2 text-uppercase">Oi! Como vai você?</h2>
                            <p class="text-white-50 mb-5">Deixe teu nome e e-mail para eu te responder</p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="form2Example11" class="form-control"
                                       placeholder="Qual seu nome?"/>
                                <label class="form-label" for="form2Example11">Nome</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg">
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label for="msg">Mensagem:</label>
                                <br>
                                <textarea id="msg"></textarea>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar <i
                                    class="bi bi-cursor"></i></button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
